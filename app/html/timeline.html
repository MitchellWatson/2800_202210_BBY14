<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/timeline.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
    
    <div id="header"></div>
    <div class="content">
        <button id="new" class="option">Add Memory</button>
        <div id="drop">
            <div class="card2">
                <div class="can">
                    <p>Date</p>
                    <input type="date" id="dateInput">
                    <p>Description</p>
                    <input type="text" id="descInput">
                    
                    <div class="picture">
                        
                        <form id="upload-images-form" action="/" method="post">
                            <input id="image-upload" type="file" value="Upload Image" accept="image/png, image/gif, image/jpeg"
                                multiple="multiple" />
                            <input id="submit2" type="submit" class="option" value="Upload photo" />
                        </form>
            
                    </div>
                    <a href=''><button id="done" class='option'>Done</button></a>

                </div>

            </div>
        </div>

        
        <div id="user_table">



            
        </div>
    </div>

        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
        <script src="/scripts/timeline.js"></script>

    </body>

</html>
