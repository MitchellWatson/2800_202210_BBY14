<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet"
              href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
              integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
              crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/chatGlobal.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        
    </head>

    <body>

        <div id="header"></div>

        <!-- 
        Global live chat room.
        Block of code adapted from Youtube tutorials.

        @author Web Dev Simplified
        @see https://www.youtube.com/watch?v=ZKEqqIO7n-k
        @see https://www.youtube.com/watch?v=rxzOqP9YwmM
        @author Traversy Media
        @see https://www.youtube.com/watch?v=jD7FnbI76Hg 
        -->

        <div id="content">
            <div class="join-container">
                <!-- <header class="join-header">
                    <h1>Gabify Chat</h1>
                </header> -->
                <main class="join-main">
                    <form action="/html/chatGlobalRoom.html">
                        <div class="form-control">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username"
                                   placeholder="Enter username..." required />
                        </div>
                        <div class="form-control">
                            <label for="room">Room</label>
                            <select name="room" id="room">
                                <option value="Bingo">Bingo</option>
                                <option value="Board Games">Board Games</option>
                                <option value="Knitting">Knitting</option>
                                <option value="Nostalgia">Nostalgia</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Join Chat</button>
                    </form>
                </main>
            </div>
        </div>

        <div id="footer"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
    </body>

</html>
