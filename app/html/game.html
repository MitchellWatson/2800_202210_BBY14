<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

    <body>
        <div id="header"></div>

        <div id="container">
            <div id="questions" class="hidden">
              <h2 id="question">Question</h2>
              <h2 id="status"></h2>
              <div id="answer" class="btn-grid">
                <button id="button" class="btn">Answer 1</button>
                <button id="button" class="btn">Answer 2</button>
                <button id="button" class="btn">Answer 3</button>
                <button id="button" class="btn">Answer 4</button>
              </div>
              <div id="score"></div>
            </div>
            <div class="controls">
              <button id="start" class="start-btn btn">Start</button>
              <button id="next" class="next-btn btn hidden">Next</button>
            </div>
          </div>  

        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
        <script src="/scripts/game.js"></script>
    </body>

</html>
