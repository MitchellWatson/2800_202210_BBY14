<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/friendFinder.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="header">
    <a href=""><span class="material-symbols-outlined">
            arrow_back
        </span>Back</a>
    <h1 id="welcome"></h1>
    <a href="/logout">Logout<span class="material-symbols-outlined">
            logout
        </span></a>
</div>
   

    <body>
        <div id="header"></div>

        <div class="content">
            <div class="info">
                <h1 id="info1">myName</h1>
                <h1 id="info2">myAge</h1>
            </div>
            <img src="/images/profile.jpg" alt="profile" class="myPic">
            <div class="profile">
                <p id="fullname">FirstName LastName</p>
                <p id="age">myAge</p>
                <p id="hobbies">myHobbies</p>
                <p id="distance">myDistance</p>
            </div>
            <div class="decision">
                <button class="btn decline">Decline</button>
                <button class="btn add">Add</button>
            </div>
        </div>


        <div id="footerPlaceholder"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
    </body>

</html>
