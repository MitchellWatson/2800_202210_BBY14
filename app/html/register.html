<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/registerstyles.css">
    </head>

    <body>
        <!-- <img class="logo" alt="Gabbify" src="/images/gabify.png"> -->
        <div class="card">
            <h2>Register</h2>

            <form id="register">
                <label><input class="form-input" id="emailInput" type="text" required="required" placeholder="Enter email here..."><br /></label>
                <label><input class="form-input" id="passwordInput" type="text" required="required" placeholder="Enter your password here..."><br /></label>
                <label><input class="form-input" id="firstNameInput" type="text" required="required" placeholder="Enter your first name here..."><br /></label>
                <label><input class="form-input" id="lastNameInput" type="text" required="required" placeholder="Enter your last name here..."><br /></label>
                <label>Are you an admin? 
                    <select name="admin" id="adminInput">
                        <option value= "1">Yes</option>
                        <option value="0">No</option>
                      </select>
                </label>
                <input  id="submit" type="button" value="Register">
            </form>

            <p class="text">Have an account?
                <a href="/">Login</a>
            </p>

        </div>
        <script src="/scripts/register.js"></script>
    </body>

</html>
