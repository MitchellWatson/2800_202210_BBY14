<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/register.css">
    </head>

    <body>
        <img class="logo" alt="Gabbify" src="/images/gabify.png">
        <div class="">
            
            <form id="register">
                <h2>Create</h2>
                <input id="emailInput" type="text" required="required" placeholder="Email"><br />
                <input id="passwordInput" type="text" required="required" placeholder="Password"><br />
                <input id="firstNameInput" type="text" required="required" placeholder="John"><br />
                <input id="lastNameInput" type="text" required="required" placeholder="Smith"><br />
                <input id="adminInput" type="number" required="required" placeholder="Admin: 0 (no) or 1 (yes)"><br />
                <input id="submit" type="button" value="Register">
                <p class="text">Have an account?
                    <a href="/">Login</a>
                </p>
            </form>


        </div>
        <script src="/scripts/register.js"></script>
    </body>

</html>
