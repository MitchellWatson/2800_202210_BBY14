<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/login.css">
        <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        
        <div id="popUp" class="pop">
            
            <div class="pop-content">
                <span class="close">&times;</span>
                <p id="quote"></p>
            </div>
        
        </div>
        <img class="logo" alt="Gabbify" src="/images/gabify.png">
        <div class="card">
            <form id="card">
                <h2>Login Information</h2>
                <input id="emailInput" type="text" required="required" placeholder="Email"><br />
                <input id="passwordInput" type="text" required="required" placeholder="Password"><br />
                <input id="firstNameInput" type="text" required="required" placeholder="First name"><br />
                <input id="lastNameInput" type="text" required="required" placeholder="Last name"><br />
                <input id="location" type="button" value="Get my location">
                <input id="submit" type="button" value="Register">
                
            <p class="text">Have an account?
                <a href="/">Login</a>
            </p>
            </form>


        </div>
        <script src="/scripts/register.js"></script>
    </body>

</html>
