<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Gabify</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div id="popUp" class="pop">

        <div class="pop-content">
            <span class="close">&times;</span>
            <p id="quote"></p>
        </div>

    </div>
    <img class="logo" alt="Gabbify" src="/images/gabify.png">
    <div class="card">
        <form id="card">
            <h2>Login Information</h2>
            <input id="emailInput" type="email" required="required" placeholder="Email"><br />
            <input id="passwordInput" type="password" required="required" placeholder="Password"><br />
            <input id="firstNameInput" type="text" required="required" placeholder="First name"><br />
            <input id="lastNameInput" type="text" required="required" placeholder="Last name"><br />
            <input id="location" type="button" value="Get my location">
            <p id="question">Why location? Click here.</p>
            <p id="answer">To accurately connect you with local community members and seniors, location is required.</p>
            <input id="submit" type="button" value="Register">

            <p class="text">Have an account?
                <a href="/">Login</a>
            </p>
        </form>


    </div>
    <script src="/scripts/register.js"></script>
</body>

</html>
