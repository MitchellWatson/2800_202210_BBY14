<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/userProfileStyleSheet.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

    <body>
        <div id="header"></div>

            <div class="user-info">
                <div class="picture">
                    <img src="./public/images/placeholder.jpg">
                </div>

                <div class="form">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control">
                  <br>
                    <label>Email</label>
                    <input type="text" id="emailInput" class="form-control" placeholder="email@address.com">
                  <br>
                    <label>Phone</label>
                    <input type="text" id="passwordInput" class="form-control" placeholder="e.g. 555-555-5555">
                  </div>

                <div id="options">
                    <a href="#" class="option">Edit</a>
                    <a href="#" class="option">Delete</a>
                    
                </div>
            </div>  
            </div>
        <div id="footerPlaceholder"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
    </body>

</html>
