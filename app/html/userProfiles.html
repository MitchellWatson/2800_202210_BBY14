<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/userProfile.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        <link rel="stylesheet"
              href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <div id="header"></div>

        <div id="content">

            <div class="picture">
                <img id="avatar" src="/avatar/avatar_2.jpg">
                <form id="upload-images-form" action="/" method="post">
                    <input id="image-upload" type="file" value="Upload Image"
                           accept="image/png, image/gif, image/jpeg" multiple="multiple" />
                    <input id="submit2" type="submit" class="option" value="Upload photo" />
                </form>
            </div>

            <div id="timeline"></div>
            
            <form id="register">
                <h2>Login Information</h2>
                <input id="emailInput" type="text" required="required" placeholder="Email"><br />
                <input id="passwordInput" type="text" required="required"
                       placeholder="Password"><br />
                <h2>Profile Information</h2>
                <input id="firstNameInput" type="text" required="required"
                       placeholder="First name"><br />
                <input id="lastNameInput" type="text" required="required"
                       placeholder="Last name"><br />
                <input id="ageInput" type="number" required="required" value="" placeholder="Age"><br />
                <!-- <textarea rows="4" id="bioInput" value="" type="text" required="required"
                          maxlength="100" placeholder="Tell us about yourself!"></textarea><br /> -->
                          <div id="bio"></div>
                <input id="hobbiesInput" type="text" required="required"
                       placeholder="Hobbies (ie. Walking, Cooking)"><br />
                <input id="location" type="button" value="Set Location">
                <p>Make sure to set Location before saving!</p>
                <input onclick="saveAlert()" id="submit" type="button" value="Save Info">
                <br>
                <a onclick="logoutAlert()" href="/logout"><input  type="button" value="Logout"></a>
            </form>

        </div>

        <div id="footer"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
        <script src="/scripts/userProfile.js"></script>
        <script src="/scripts/upload.js"></script>

    </body>

</html>
