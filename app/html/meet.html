<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/meet.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        <link rel="stylesheet"
              href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>

        <div id="header"></div>

        <div id="content">
            <div class="content">
                <div class="card">
                    <a href="/request">Request Meet-up</a><span style="color: rgb(255, 0, 0);"
                          class="material-symbols-outlined">
                        send
                    </span>
                </div>
                <div class="card">
                    <a href="/incoming">Incoming Requests</a><span style="color: rgb(255, 0, 0);"
                          class="material-symbols-outlined">
                        move_to_inbox
                    </span>
                </div>
                <div class="card">
                    <a href="/schedule">Scheduled Meet-Ups</a><span style="color: rgb(255, 0, 0);"
                          class="material-symbols-outlined">
                        calendar_month
                    </span>
                </div>
            </div>
        </div>

        <div id="footer"></div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
        <script src="/scripts/adminUsers.js"></script>

</html>
