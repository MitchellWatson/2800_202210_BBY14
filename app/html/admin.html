<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        <link rel="stylesheet"
              href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>

        <div id="header"></div>

        <div class="content">
            <div class="card card1">
                <div class="can">
                    <a href="/friendFinder"><b>Friend Finder</b></a>
                </div>
                <span class="material-symbols-outlined" style="color: rgb(7, 207, 0);">
                    group_add
                </span>
            </div>

            <div class="card card2">
                <div class="can">
                    <a href="/meet"><b>Meet-Up</b></a>
                </div>
                <span class="material-symbols-outlined logo" style="color: rgb(255, 106, 0);">
                    <span class="material-symbols-outlined">
                        person_pin_circle
                    </span>
                </span>
            </div>

            <div class="card card3">
                <div class="can">
                    <a href="/timeline"><b>Journal</b></a>
                </div>
                <span class="material-symbols-outlined" style="color: rgb(205, 78, 0);">
                    <span class="material-symbols-outlined">
                        collections_bookmark
                    </span>
                </span>
            </div>

            <div class="card card4">
                <div class="can">
                    <a href="/admin-users"><b>Manage Users</b>
                </div>
                <span class="material-symbols-outlined" style="color: rgb(100, 0, 207);">
                    <span class="material-symbols-outlined">
                        manage_accounts
                    </span>
                </span>
                </a>
            </div>

            <div class="card card5">
                <div class="can">
                    <a href="/userProfiles"><b>Profile</b></a>
                </div>
                <span class="material-symbols-outlined logo" style="color: rgb(0, 128, 255);">
                    <span class="material-symbols-outlined">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </span>
                </span>
            </div>

        </div>

        <div id="footer"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>

    </body>

</html>
