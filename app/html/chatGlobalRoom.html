<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet"
              href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
              integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
              crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/chatGlobal.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        
    </head>

    <body>

        <div id="header">

            <a onclick="history.back()" id="back">
                <span class="material-symbols-outlined icon">arrow_back</span>
                <span class="label">Back</span>
            </a>
        
            <h1 id="welcome">Chat</h1>
        
            <a href="/help" id="help">
                <span class="material-symbols-outlined icon">help</span>
                <span class="label">Help</span>
            </a>
        
        </div>

        <!-- 
        Global live chat room.
        Block of code adapted from Youtube tutorials.

        @author Web Dev Simplified
        @see https://www.youtube.com/watch?v=ZKEqqIO7n-k
        @see https://www.youtube.com/watch?v=rxzOqP9YwmM
        @author Traversy Media
        @see https://www.youtube.com/watch?v=jD7FnbI76Hg 
        -->

        <div id="content">
            <div class="chat-container">
                <header class="chat-header">
                    <h1>Gabify Chat</h1>
                    <!-- <a id="leave-btn" class="btn">Leave Room</a> -->
                </header>
                <main class="chat-main">
                    <div class="chat-sidebar">
                        <h3><i class="fas fa-comments"></i> Room Name:</h3>
                        <h2 id="room-name"></h2>
                        <h3><i class="fas fa-users"></i> Users</h3>
                        <ul id="users"></ul>
                    </div>
                    <div class="chat-messages"></div>
                </main>
                <div class="chat-form-container">
                    <form id="chat-form">
                        <input id="msg" type="text" placeholder="Enter Message" required
                               autocomplete="off" />
                        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
                integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
                crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/chatGlobal.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
    </body>

</html>
