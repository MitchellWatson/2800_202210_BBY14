<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/userSettings.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="header">
    <a href=""><span class="material-symbols-outlined">
            arrow_back
        </span>Back</a>
    <h1 id="welcome"></h1>
    <a href="/logout">Logout<span class="material-symbols-outlined">
            logout
        </span></a>
</div>
   

    <body>
        <div id="navPlaceholder"></div>

        <div class="content">
            <div class="card">
                <a href=""><img src="/images/friendfinder.jpg" alt="Friend Finder" style="width:100%"
                        class="avatar">
                </a>
                <div class="can">
                    <a href=""><b>Friend Finder</b></a>
                    <p>Find a friend today!</p>
                </div>
            </div>
            <div class="card">
                <a href=""><img src="/images/schedule.jpg" alt="Meet Up" style="width:100%"
                        class="avatar"></a>
                <div class="can">
                    <a href=""><b>Meet Up</b></a>
                    <p>Schedule activities with your friends!</p>
                </div>
            </div>

            <div class="card">
                <a href="/game">
                    <img src="/images/games.jpg" alt="Featured Game" style="width:100%" class="avatar">
                </a>
                <div class="can">
                    <a href=""><b>Featured Game</b></a>
                    <p>Play with your friends!</p>
                </div>
            </div>

            <div class="card">
                <a href="">
                    <img src="/images/profile.jpg" alt="Profile" style="width:100%" class="avatar">
                </a>
                <div class="can">
                    <a href=""><b>Profile</b></a>
                    <p>Spice your profile!</p>
                </div>
            </div>

        </div>

        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
    </body>

</html>
