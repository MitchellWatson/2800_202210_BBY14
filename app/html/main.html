<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Gabify</title>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/skeleton.css">
        <link rel="stylesheet"
              href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>

        <div id="header"></div>        

        <div id="content">

            <div id="popUp" class="pop">
            
                <div class="pop-content">
                    <span class="close">&times;</span>
                    <p id="quote"></p>
                </div>
            
            </div>

            <div id="popUp2" class="pop2">
            
                <div class="pop-content2">
                    <span class="close2">&times;</span>
                    <p id="quote2"></p>
                </div>
            
            </div>

            <a href="/friendFinder" class="card" id="friendFinder">
                <div class="can">
                    <b>Friend<br/>Finder</b>
                </div>
                <span class="material-symbols-outlined" style="color: rgb(7, 207, 0);">
                    group_add
                </span></a>

            <a href="/meet" class="card" id="meet">
                <div class="can">
                    <b>Meet-Up</b>
                </div>
                <span class="material-symbols-outlined logo" style="color: rgb(255, 106, 0);">
                    <span class="material-symbols-outlined">
                        person_pin_circle
                    </span>
                </span>
            </a>

            <a href="/timeline" class="card" id="timeline">
                <div class="can">
                    <b>Journal</b>
                </div>
                <span class="material-symbols-outlined" style="color: rgb(205, 78, 0);">
                    <span class="material-symbols-outlined">
                        collections_bookmark
                    </span>
                </span>
            </a>

            <a href="/game" class="card" id="game">
                <div class="can">
                    <b>Featured <br/> Game</b>
                </div>
                <span class="material-symbols-outlined logo" style="color: rgb(191, 0, 216);">
                    <span class="material-symbols-outlined">
                        stadia_controller
                    </span>
                </span>
            </a>

            <a href="/userProfiles" class="card" id="profile">
                <div class="can">
                    <b>Profile</b>
                </div>
                <span class="material-symbols-outlined logo" style="color: rgb(0, 128, 255);">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                </span>
            </a>

            <a href="/chat" class="card" id="chat">
                <div class="can">
                    <b>Chat</b>
                </div>
                <span class="material-symbols-outlined logo" style="color: rgb(33, 138, 255);">
                        <span class="material-symbols-outlined">
                            chat
                        </span>
                    </span>
                </a>

        </div>

        <div id="footer"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/scripts/skeleton.js"></script>
        <script src="/scripts/main.js"></script>
        <script src="/scripts/chat.js"></script>
        
    </body>

</html>
